language: julia
sudo: required
os:
  - linux
  - osx
  - windows
julia:
  - 1.3
  - nightly
matrix:
  allow_failures:
  - julia: nightly
notifications:
  email: false
addons:
  apt:
    packages:
      - xvfb
      - xauth
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - if [[ `uname` = "Linux" ]]; then TESTCMD="xvfb-run julia"; else TESTCMD="julia"; fi
  - travis_wait 30 $TESTCMD -e 'using Pkg; Pkg.build(); Pkg.test(coverage=true)'
after_success:
  - julia -e 'using Pkg; cd(Pkg.dir("Immerse")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())';
  